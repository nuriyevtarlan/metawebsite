<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Compact icon version for crypto exchanges -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B61FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00E5;stop-opacity:1" />
    </linearGradient>
    
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon base -->
  <path d="M 100 30 L 160 65 L 160 135 L 100 170 L 40 135 L 40 65 Z" 
        fill="url(#iconGradient)" 
        filter="url(#iconGlow)"/>
  
  <!-- Inner anvil symbol -->
  <path d="M 70 80 L 130 80 L 135 90 L 135 100 L 65 100 L 65 90 Z" 
        fill="#000000" 
        opacity="0.3"/>
  
  <path d="M 75 105 L 125 105 L 120 125 L 80 125 Z" 
        fill="#000000" 
        opacity="0.3"/>
  
  <!-- MFV letters minimal -->
  <text x="100" y="110" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle" 
        opacity="0.9">MFV</text>
</svg>
